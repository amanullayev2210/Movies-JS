<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero_wrapper">
                    <h1 class="hero_tittle">Movies</h1>
                    <form class="form">
                        <input type="search" autocomplete="off" placeholder="Search" class="form_input js-input">
                    </form>
                    <ul class="hero_items js-items"></ul>
                </div>
            </div>
        </section>
    </main>
    <template class="js-template">
        <li class="hero_item">
        <img class="hero-item_img js-img">
        <h2 class="hero-item_tittle js-tittle"></h2>
        <p class="hero-item_genres js-genres"></p>
        <p class="hero-about_overview js-overview"></p>
    </li>
    </template>
    <script src="./assets/films.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
